# Hugo configuration file
baseURL: "https://regolith-desktop.com/"
title: Regolith Desktop

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: false
hasCJKLanguage: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Regolith Desktop
  de:
    languageName: Deutsch
    languageCode: de
    weight: 2
    title: Regolith Desktop
  fr:
    languageName: Français
    languageCode: fr
    weight: 3
    title: Regolith Desktop
  ja:
    languageName: 日本語
    languageCode: ja
    weight: 4
    title: Regolith Desktop

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs/
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /posts/
      weight: 2
    - identifier: about
      name: About
      pageRef: /about/
      weight: 2
    - identifier: help
      name: "Help & Discussion"
      url: "https://github.com/orgs/regolith-linux/discussions"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/regolith-linux/"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/RegolithL/"
      params:
        icon: x-twitter
    - name: Support Regolith
      weight: 6
      url: "https://opencollective.com/regolith/donate"
      #   post = "<br/><br/><img src='https://badgen.net/opencollective/backers/regolith'/>"
      # params:
      #   icon: x-twitter

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 32
      height: 32
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: dark
    displayToggle: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: wide

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: true
    base: "https://github.com/regolith-linux/regolith-desktop-website/edit/main/content"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: always

  comments:
    enable: false
